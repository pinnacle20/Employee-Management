<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
    <h3>Add Employee Details</h3>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="firstName" aria-describedby="emailHelp"
                    [(ngModel)]="employee.firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lastName" aria-describedby="emailHelp"
                    [(ngModel)]="employee.lastName">
            </div>
            <div class="form-group">
                <label>Email Id</label>
                <input type="email" class="form-control" name="emailId" aria-describedby="emailHelp"
                    [(ngModel)]="employee.emailId">
            </div>
            <button type="submit" class="mt-3 btn btn-success btn-sm">Submit</button>
        </form>
    </div>
</div>
